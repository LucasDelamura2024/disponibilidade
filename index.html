<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcação de Chegada</title>
    <!-- Link do Bootstrap e FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Link para o CSS customizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

    <div class="container py-5">
        <!-- Card de sucesso (inicialmente oculto) -->
        <div id="sucessoCard" class="alert alert-success d-none mt-4" role="alert">
            <i class="fas fa-check-circle"></i> <span id="mensagemSucesso">Mensagem de Sucesso</span>
        </div>

        <!-- Imagem de Cabeçalho e Mensagem de Bom Dia/Boa Tarde -->
        <div class="topo-container mb-5">
            <div class="overlay text-center">
                <!-- Imagem do Shopee -->
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/0e/Shopee_logo.svg" alt="Shopee" class="img-fluid mb-3" style="max-width: 200px;">
                <h2 id="mensagemDia" class="text-danger font-weight-bold"></h2>
                <p id="dataHoraAtual" class="text-muted"></p>
            </div>
        </div>

        <!-- Formulário -->
        <div id="formulario" class="card p-4 shadow-sm">
            <h1 class="text-center text-primary"><i class="fas fa-check-circle"></i> Marcação de Chegada</h1>
            <form>
                <div class="form-group mb-3">
                    <label for="dataHora">Data e Hora:</label>
                    <input type="datetime-local" id="dataHora" class="form-control" disabled required>
                </div>

                <div class="form-group mb-3">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" class="form-control" placeholder="Nome" required>
                </div>

                <div class="form-group mb-3">
                    <label for="id">ID:</label>
                    <input type="text" id="id" class="form-control" placeholder="ID" required>
                </div>

                <div class="form-group mb-3">
                    <label for="placa">Placa:</label>
                    <input type="text" id="placa" class="form-control" placeholder="Placa" required>
                </div>

                <div class="form-group mb-3">
                    <label for="rota">Rota:</label>
                    <input type="text" id="rota" class="form-control" placeholder="Rota" required>
                </div>

                <div class="form-group mb-3">
                    <label for="am_sd">Carregue no AM hoje:</label>
                    <select id="am_sd" class="form-control" required>
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>

                <button type="button" id="btnMarcarChegada" class="btn btn-danger btn-block">
                    <i class="fas fa-save"></i> Marcar Chegada
                </button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
